apiVersion: v1
kind: PersistentVolume
metadata:
  name: {{ include "wordpress.fullname" . }}-nfs-pv
  labels:
    app: wordpress
spec:
  capacity:
    storage: {{ .Values.wordpress.nfs.size }}
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  nfs:
    server: {{ .Values.wordpress.nfs.server }}
    path: {{ .Values.wordpress.nfs.path }}
  mountOptions:
    - nfsvers=4.1
    - rsize=1048576
    - wsize=1048576
    - hard
    - timeo=600
    - retrans=2
